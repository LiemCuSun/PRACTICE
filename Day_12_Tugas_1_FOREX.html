<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertion FOREX</title>
</head>

<body>
    <center>
        <h1>Kalkulator Sederhana FOREX</h1>
        <form id="form">
            <p>Masukan jumlah uang dalam IDR: <input type="number">
        </form>
        <button onclick="USD()">US Dollar</button>
        <button onclick="KRW()">South Korean Won</button>
        <button onclick="JPY()">Japan Yen</button>
        <p id="tes"> Hasil </p>
        </form>
    </center>

</body>
<script>
    function USD() {
        let input1 = document.getElementById("form").elements[0].value;
        console.log(input1)
        document.getElementById("tes").innerHTML = `<h3>IDR ${input1} / ${14214.84} = USD ` + `${input1 / 14214.84}</h3>`;
    }
    function KRW() {
        let input1 = document.getElementById("form").elements[0].value;
        document.getElementById("tes").innerHTML = `<h3>IDR${input1} / ${12.67} = KRW `  + `${input1 / 12.67}</h3>`;
    }
    function JPY() {
        let input1 = document.getElementById("form").elements[0].value;
        document.getElementById("tes").innerHTML = `<h3>IDR${input1} + ${137.52} = JPY ` + `${input1 / 137.52}</h3>`;
    }
    
</script>

</html>
