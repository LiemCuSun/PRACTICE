<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tugas Market v1 Day 02 Liem Cu Sun</title>
</head>
<body>
    <script>
        //variable 3 item
        var Orange = 10000
        var Grape = 15000
        var Apple = 19000
// get input from user
        let hargaOrange = prompt("berapa total jeruk 🍊 yang anda ingin beli ?")
        let hargaGrape = prompt("berapa total anggur 🍇 yang anda ingin beli ?")
        let hargaApple = prompt("berapa total apel 🍎 yang anda ingin beli ?")

        alert(`Total belanjaan anda :
        Orange 🍊 ${hargaOrange} x Rp. ${Orange} =${Orange * hargaOrange}
        Grape 🍇 ${hargaGrape} x Rp. ${Grape} =${Grape * hargaGrape}
        Apple 🍎 ${hargaApple} x Rp. ${Apple } =${Apple * hargaApple}`)

        // confirmation > yes or no dengan memakai true or false
        let confirmation =confirm ("apakah akan dilanjutkan dengan pembayarannya ?")
        alert(confirmation)
        </script>
    
</body>
</html>
